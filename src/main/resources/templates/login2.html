<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Controle de Entrada</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 200px;
            width: 400px;
            border-radius: 10px;
            background-color: #f8f9fa;
            padding: 20px;
        }

        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/login2}" method="POST">
            <h2>Faça seu Login</h2>
            <p>Insira seus dados abaixo</p>
            <div class="mb-3">
                <label class="form-label" for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite o usuário" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite a senha" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary w-100" type="submit" value="Entrar">
            </div>
        </form>
        <div th:if="${param.error}">
	        <p style="color: red">Usuário ou senha inválido</p>
	    </div>
	    <div th:if="${param.login}">
	    	<p style="color: red">Você foi desconectado</p>
	    </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
