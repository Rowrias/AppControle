<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Incluindo o header -->
    <header th:replace="fragments/header :: header"></header>
    
    <section>
        <div>
            <!-- Incluindo o aside -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <main>
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>EDITAR ENTRADA</h2>
                </div>
                
                <div class="cadastro">
                	<div>
	                    <h2>Controle de Entrada</h2>
                	</div>
                	<div>
                		<form th:action="@{/entradas/editar/{id}(id=${entrada.id})}" th:object="${entrada}" method="post">
	                        <input type="hidden" th:field="*{id}"/>
	                        <input type="hidden" th:field="*{concluido}"/>
	                        
	                        <p>
	                            <label for="clienteNome">Cliente/Empresa *</label>
	                            <input type="text" id="clienteNome" th:field="*{cliente.nome}" required>
	                        </p>
	                        
	                        <p>
	                            <label for="produto">Produto: *</label>
	                            <input type="text" id="produto" th:field="*{produto}" required>
	                        </p>
	                        
	                        <p>
	                            <label for="quantidade">Quantidade: *</label>
	                            <input type="number" id="quantidade" th:field="*{quantidade}" required>
	                        </p>
	                        
	                        <p>
	                            <label for="dataEntrada">Data da entrada: *</label>
	                            <input type="datetime-local" id="dataEntrada" th:field="*{dataEntrada}" required/>
	                        </p>
	                        
	                        <p>
	                            <label for="dataEntrada">Data Concluído:</label>
	                            <input type="datetime-local" id="dataConcluido" th:field="*{dataConcluido}"/>
	                        </p>
	                        
	                        <p>
								<label></label>
								<button class="adicionar" type="submit" >Atualizar</button>
							</p>
                    	</form>
                	</div>
               	</div>
               	
               	<div class="lista">
               		<div>
               			<h2>Peça à Editar</h2>
               			<div class="titulo">
							<span class="titulo-nome">Cliente/Empresa</span>
							<span class="titulo-produto">Produto</span>
							<span class="titulo-quantidade">Quantidade</span>
							<span class="titulo-dataEntrada">Data Entrada</span>
							<span class="titulo-dataConcluida">Data Concluído</span>
							<span class="titulo-funcionario">Funcionário</span>
						</div>
						<div class="linha-dados">
							<span class="dados-nome" th:text="${#strings.capitalize(entrada.cliente)}"></span>
							<span class="dados-produto" th:text="${entrada.produto}"></span>
							<span class="dados-quantidade" th:text="${entrada.quantidade}"></span>
							
							<span class="dados-dataEntrada" th:text="${#temporals.format(entrada.dataEntrada, 'dd/MM/yyyy (HH:mm)')}"></span>
							<span class="dados-dataConcluida" th:text="${#temporals.format(entrada.dataConcluido, 'dd/MM/yyyy (HH:mm)')}"></span>
							
							<span class="dados-funcionario" th:text="${entrada.funcionario != null ? entrada.funcionario.nome : 'Não informado'}"></span>
							
               			</div>
           			</div>
               	</div>
            </main>
        </div>
    </section>

</body>
</html>
