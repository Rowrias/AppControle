<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<!-- header.css -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- section.css -->
    <section>
        <div>
            <!-- aside.css -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>PRODUTOS</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
					<div>
						<h2>Cadastro de produtos</h2>
					</div>
                	<div>
						<form action="/produtos/lista" method="post">
							<p>
								<label for="nome">Nome: *</label>
					        	<input type="text" id="nome" name="nome" required>
							</p>
							
							
							<p>
						        <label for="descricao">Descrição:</label>
						        <input type="text" id="descricao" name="descricao">
						    </p>
						
						    <p>
						        <label for="preco">Preço:</label>
						        <input type="number" id="preco" name="preco" step="0.01" min="0">
						    </p>
						
						    <p>
						        <label for="quantidadeEstoque">Quantidade em estoque:</label>
						        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0">
						    </p>
					        
							
							<p>
								<label></label>
								<button class="adicionar" type="submit" >Adicionar</button>
							</p>
							
					    </form>
					</div>
	                	               	
                </div>
                
                <div class="lista">
					<div>
						<h2>Lista de produtos</h2>
						<div class="titulo">
							<span class="titulo-nome">Nome</span>
							
							<span class="titulo-acoes">Ações</span>
						</div>
						<div class="linha-dados" th:each="produto : ${produtos}">
							<span class="dados-nome" th:text="${#strings.capitalize(produto.nome)}"></span>
							
							<div class="acoes">
						        <a class="editar" th:href="@{/produtos/editar/{id}(id=${produto.id})}">
						            <p>Editar</p>
						            <img th:src="@{/images/edit(24x24).svg}" alt="Editar">
						        </a>
						        <a class="excluir" th:href="@{/produtos/remover/{id}(id=${produto.id})}">
						            <p>Excluir</p>
						            <img th:src="@{/images/delete(24x24).svg}" alt="Excluir">
						        </a>
						    </div>
						</div>
					</div>
				</div>	
				
			</main>
        </div>
    </section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
</body>
</html>
