<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<!-- header.css -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- section.css -->
    <section>
        <div>
            <!-- aside.css -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>FUNCIONÁRIOS</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
					<div>
						<h2>Cadastro de funcionários</h2>
					</div>
                	<div>
						<form action="/funcionarios/lista" method="post">
							<p>
								<label for="nome">Nome: *</label>
					        	<input type="text" id="nome" name="nome" required>
							</p>
					        <p>
								<label for="cpf">CPF:</label>
					        	<input type="text" id="cpf" name="cpf">
							</p>
					        <p>
								<label for="email">E-mail:</label>
					        	<input type="email" id="email" name="email">
							</p>
							<p>
								<label for="celular">Celular:</label>
					        	<input type="text" id="celular" name="celular">
							</p>
					        <P>
								<label for="telefone">Telefone:</label>
					        	<input type="text" id="telefone" name="telefone"/>
							</P>
							<P>
								<label for="username">Usuário:</label>
					        	<input type="text" id="username" name="username"/>
							</P>
							<P>
								<label for="password">Senha:</label>
					        	<input type="text" id="password" name="password"/>
							</P>
							<P>
								<label for="role">Acesso:</label>
					        	<input type="text" id="role" name="role"/>
							</P>
							
							<p id="adicionar">
								<label></label>
								<button type="submit" >Adicionar</button>
							</p>
					    </form>
					</div>          	
                </div>
                
                <div class="lista">
					<div>
						<h2>Lista de funcionários</h2>
						<table>
							<thead>
								<tr>
									<th>Nome</th>
									<th>CPF</th>
									<th>E-mail</th>
									<th>Celular</th>
									<th>Telefone</th>
									<th>Usuário</th>
									<th>Acesso</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="funcionario : ${funcionarios}">
									<td th:text="${#strings.capitalize(funcionario.nome)}"></td>
									<td th:text="${funcionario.cpf}"></td>
									<td th:text="${funcionario.email}"></td>
									<td th:text="${funcionario.celular}"></td>
									<td th:text="${funcionario.telefone}"></td>
									<td th:text="${funcionario.username}"></td>
									<td th:text="${funcionario.role}">></td>
									<td>
										<a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}">
											<span>Editar</span>
											<img th:src="@{/images/edit(24x24).svg}">
										</a>
										<a th:href="@{/funcionarios/remover/{id}(id=${funcionario.id})}">
											<span>Excluir</span>
											<img th:src="@{/images/delete(24x24).svg}">
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
        </div>
    </section>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('#cpf').mask('999.999.999-99');
			$('#celular').mask('(99) 99999-9999');						
			$('#telefone').mask('(99) 9999-9999');
		});
	</script>
</body>
</html>
