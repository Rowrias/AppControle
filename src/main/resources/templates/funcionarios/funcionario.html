<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<!-- header.css -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- section.css -->
    <section>
        <div>
            <!-- aside.css -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/entrada(grande).svg}">
                    <h2>FUNCIONÁRIOS</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
					<div>
						<h2>Cadastro de funcionários</h2>
					</div>
                	<div>
						<form action="/funcionarios" method="post">
							<p>
								<label for="nome">Nome:</label>
					        	<input type="text" id="nome" name="nome">
							</p>
					        <p>
								<label for="cpf">CPF:</label>
					        	<input type="text" id="cpf" name="cpf">
							</p>
					        <p>
								<label for="email">E-mail:</label>
					        	<input type="email" id="email" name="email">
							</p>
							<p>
								<label for="celular">Celular:</label>
					        	<input type="number" id="celular" name="celular">
							</p>
					        <P>
								<label for="telefone">Telefone:</label>
					        	<input type="number" id="telefone" name="telefone"/>
							</P>
							<P>
								<label for="usuario">Usuário:</label>
					        	<input type="text" id="usuario" name="usuario"/>
							</P>
							<P>
								<label for="senha">Senha:</label>
					        	<input type="text" id="senha" name="senha"/>
							</P>
							
							<p id="adicionar">
								<label></label>
								<button type="submit" >Adicionar</button>
							</p>
					    </form>
					</div>          	
                </div>
                
                <div class="lista">
					<div>
						<h2>Lista de funcionários</h2>
						<table>
							<thead>
								<tr>
									<th>Nome</th>
									<th>CPF</th>
									<th>E-mail</th>
									<th>Celular</th>
									<th>Telefone</th>
									<th>Usuário</th>
									<th>Senha</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="funcionario : ${funcionarios}">
									<td th:text="${#strings.capitalize(funcionario.nome)}"></td>
									<td th:text="${funcionario.cpf}"></td>
									<td th:text="${funcionario.email}"></td>
									<td th:text="${funcionario.celular}"></td>
									<td th:text="${funcionario.telefone}"></td>
									<td th:text="${funcionario.usuario}"></td>
									<td th:text="${funcionario.senha}">></td>
									<td>
										<a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}">Editar</a>
										<a th:href="@{/funcionarios/remover/{id}(id=${funcionario.id})}">Remover</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
        </div>
    </section>

</body>
</html>
