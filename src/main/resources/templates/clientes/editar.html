<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/scripts/fragments/theme.js}" defer></script>
    <script th:src="@{/scripts/fragments/mascaras.js}" defer></script>
    <script th:src="@{/scripts/fragments/confirmacoes.js}" defer></script>
    
</head>
<body>
	<!-- header.css -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- section.css -->    
    <section>
        <div>
        	<!-- aside.css -->
            <aside th:replace="~{fragments/aside :: aside}"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/groups(70x70).svg}">
                    <h2>EDITAR CLIENTE</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
                    <div>
                        <h2>Editar cliente</h2>
                    </div>
                    
                    <div th:if="${erro}" class="alert-error" role="alert">
                       	<p th:text="${erro}"></p>
                    </div>
                    <div th:if="${mensagem}" class="alert-success" role="alert">
                        <p th:text="${mensagem}"></p>
                    </div>
                    
                    <div>
                        <form id="form-cliente-atualizacao" th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                            <div class="cadastro-nome">
                                <label for="nome">Nome: *</label>
                                <input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="(Entre 3 a 50 caracteres)">
                                
								<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>
                            </div>
                            
                            <div class="cadastro-cnpj">
                                <label for="cnpj">CNPJ:</label>
                                <input type="text" id="cnpj" name="cnpj" th:field="*{cnpj}" placeholder="(CNPJ)">
                                
                                <p th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></p>
                            </div>
                            
                            <div class="cadastro-cpf">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="(CPF)">
                                
                                <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></p>
                            </div>
                            
                            <div class="cadastro-email">
                                <label for="email">E-mail:</label>
                                <input id="email" name="email" th:field="*{email}" placeholder="(@email.com)">
                                
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                            </div>
                            
                            <div class="cadastro-celular">
                                <label for="celular">Celular:</label>
                                <input type="text" id="celular" name="celular" th:field="*{celular}" placeholder="(Celular)">
                                
                                <p th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="text-danger"></p>
                            </div>
                            
                            <div class="cadastro-telefone">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone" th:field="*{telefone}" placeholder="(Telefone)">
                                
                                <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></p>
                            </div>
                            
                            <div>
                                <button class="adicionar" type="submit" onclick="confirmarAtualizacao()">Atualizar</button>
                            </div>
                            
                        </form>
                    </div>
                    
              </div>
                    
                    <div class="lista">
						<div>
							<h2>Cliente Ã  editar</h2>
							<div class="titulo">
								<span class="titulo-nome">Nome</span>
								<span class="titulo-cnpj">CNPJ</span>
								<span class="titulo-cpf">CPF</span>
								<span class="titulo-email">E-mail</span>
								<span class="titulo-celular">Celular</span>
								<span class="titulo-telefone">Telefone</span>
							</div>
							<div class="linha-dados">
								<span class="dados-nome" th:text="${#strings.capitalize(cliente.nome)}"></span>
								<span class="dados-cnpj" th:text="${cliente.cnpj}"></span>
								<span class="dados-cpf" th:text="${cliente.cpf}"></span>
								<span class="dados-email" th:text="${cliente.email}"></span>
								<span class="dados-celular" th:text="${cliente.celular}"></span>
								<span class="dados-telefone" th:text="${cliente.telefone}"></span>
								
								
							</div>
						</div>
                	</div>
               	
            </main>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
