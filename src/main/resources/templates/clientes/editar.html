<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <section>
        <div>
            <aside th:replace="fragments/aside :: aside"></aside>
            <main>
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>EDITAR CLIENTE</h2>
                </div>
                <div class="cadastro">
                    <div>
                        <h2>Editar cliente</h2>
                    </div>
                    <div>
                        <form id="form-cliente-atualizacao" th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                            <div class="cadastro-nome">
                                <label for="nome">Nome: *</label>
                                <input type="text" id="nome" name="nome" th:value="*{nome}" required>
                            </div>
                            <div class="cadastro-cnpj">
                                <label for="cnpj">CNPJ:</label>
                                <input type="text" id="cnpj" name="cnpj" th:value="*{cnpj}">
                            </div>
                            <div class="cadastro-cpf">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" th:value="*{cpf}">
                            </div>
                            <div class="cadastro-email">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" th:value="*{email}">
                            </div>
                            <div class="cadastro-celular">
                                <label for="celular">Celular:</label>
                                <input type="text" id="celular" name="celular" th:value="*{celular}">
                            </div>
                            <div class="cadastro-telefone">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone" th:value="*{telefone}">
                            </div>
                            <div>
                                <label></label>
                                <button class="adicionar" type="submit" onclick="confirmarAtualizacao()">Atualizar</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="lista">
						<div>
							<h2>Lista de clientes</h2>
							<div class="titulo">
								<span class="titulo-nome">Nome</span>
								<span class="titulo-cnpj">CNPJ</span>
								<span class="titulo-cpf">CPF</span>
								<span class="titulo-email">E-mail</span>
								<span class="titulo-celular">Celular</span>
								<span class="titulo-telefone">Telefone</span>
							</div>
							<div class="linha-dados">
								<span class="dados-nome" th:text="${#strings.capitalize(cliente.nome)}"></span>
								<span class="dados-cnpj" th:text="${cliente.cnpj}"></span>
								<span class="dados-cpf" th:text="${cliente.cpf}"></span>
								<span class="dados-email" th:text="${cliente.email}"></span>
								<span class="dados-celular" th:text="${cliente.celular}"></span>
								<span class="dados-telefone" th:text="${cliente.telefone}"></span>
								
								
							</div>
						</div>
                	</div>
               	</div>
            </main>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/scripts/confirmacoes.js}"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#cnpj').mask('99.999.999/9999-99');
            $('#cpf').mask('999.999.999-99');
            $('#celular').mask('(99) 99999-9999');                    
            $('#telefone').mask('(99) 9999-9999');
        });
    </script>
</body>
</html>
