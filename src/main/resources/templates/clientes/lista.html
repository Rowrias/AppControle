<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/scripts/fragments/theme.js}" defer></script>
    <script th:src="@{/scripts/fragments/mascaras.js}" defer></script>
    <script th:src="@{/scripts/fragments/confirmacoes.js}" defer></script>
    
</head>
<body>
	<!-- header.css -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- section.css -->
    <section>
        <div>
            <!-- aside.css -->
            <aside th:replace="~{fragments/aside :: aside}"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/groups(70x70).svg}">
                    <h2>CLIENTES</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
					<div>
						<h2>Cadastro de clientes</h2>
					</div>
					
                	<div>
						<form id="form-cliente-adicao" action="/clientes/lista" th:object="${cliente}" method="post">
							
							<div class="cadastro-nome">
								<label for="nome">Nome: *</label>
					        	<input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="(Entre 3 a 50 caracteres)">
								<div th:if="${#fields.hasErrors('nome')}" class="text-danger">
		                            <p th:errors="*{nome}"></p>
		                        </div>
							</div>
							
					        <div class="cadastro-cnpj">
								<label for="cnpj">CNPJ:</label>
					        	<input type="text" id="cnpj" name="cnpj" th:field="*{cnpj}" placeholder="(CNPJ)">
								<div th:if="${#fields.hasErrors('cnpj')}" class="text-danger">
                                    <p th:errors="*{cnpj}"></p>
                                </div>
							</div>
							
					        <div class="cadastro-cpf">
								<label for="cpf">CPF:</label>
					        	<input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="(CPF)">
					        	<div th:if="${#fields.hasErrors('cpf')}" class="text-danger">
                                    <p th:errors="*{cpf}"></p>
                                </div>
							</div>
							
							
					        <div class="cadastro-email">
								<label for="email">E-mail:</label>
					        	<input id="email" name="email" th:field="*{email}" placeholder="(@email.com)">
					        	<div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <p th:errors="*{email}"></p>
                                </div>
							</div>
							
					        <div class="cadastro-celular">
								<label for="celular">Celular:</label>
					        	<input type="text" id="celular" name="celular" th:field="*{celular}" placeholder="(Celular)"/>
					        	<div th:if="${#fields.hasErrors('celular')}" class="text-danger">
                                    <p th:errors="*{celular}"></p>
                                </div>
							</div>
							
							<div class="cadastro-telefone">
								<label for="telefone">Telefone:</label>
					        	<input type="text" id="telefone" name="telefone" th:field="*{telefone}" placeholder="(Telefone)"/>
								<div th:if="${#fields.hasErrors('telefone')}" class="text-danger">
                                    <p th:errors="*{telefone}"></p>
                                </div>
							</div>
							
							<div>
								<button class="adicionar" type="submit" onclick="confirmarAdicao()">Adicionar</button>
							</div>
							
					    </form>
					</div>
					
					<div th:if="${erro}" class="alert-error" role="alert">
                       	<p th:text="${erro}"></p>
                    </div>
                    <div th:if="${mensagem}" class="alert-success" role="alert">
                        <p th:text="${mensagem}"></p>
                    </div>
	                	               	
                </div>
                
                <div class="lista">
					<div>
						<h2>Lista de clientes</h2>
						<div class="titulo">
							<span class="titulo-nome">
                                <a th:href="@{/clientes/lista(sortBy='nome', sortDirection=${sortBy == 'nome' and sortDirection == 'asc' ? 'desc' : 'asc'})}">
                                    <span th:unless="${sortBy == 'nome'}">Nome ●</span>
                                    <span th:if="${sortBy == 'nome' and sortDirection == 'asc'}">Nome ▲</span>
							        <span th:if="${sortBy == 'nome' and sortDirection == 'desc'}">Nome ▼</span>
                                </a>
                            </span>
							<span class="titulo-cnpj">CNPJ</span>
							<span class="titulo-cpf">CPF</span>
							<span class="titulo-email">E-mail</span>
							<span class="titulo-celular">Celular</span>
							<span class="titulo-telefone">Telefone</span>
							<span class="titulo-acoes">Ações</span>
						</div>
						<div class="linha-dados" th:each="cliente : ${clientes}">
							<span class="dados-nome" th:text="${#strings.capitalize(cliente.nome)}"></span>
							<span class="dados-cnpj" th:text="${cliente.cnpj}"></span>
							<span class="dados-cpf" th:text="${cliente.cpf}"></span>
							<span class="dados-email" th:text="${cliente.email}"></span>
							<span class="dados-celular" th:text="${cliente.celular}"></span>
							<span class="dados-telefone" th:text="${cliente.telefone}"></span>
							
							<div class="acoes">
						        <a class="editar" href="#" onclick="confirmarEdicao(this)"
						        th:attr="data-url=@{/clientes/editar/{id}(id=${cliente.id})}">
						            <p>Editar</p>
						            <img th:src="@{/images/edit(24x24).svg}" alt="Editar">
						        </a>
						        <a class="excluir" href="#" onclick="confirmarExclusao(this)"
						        th:attr="data-url=@{/clientes/remover/{id}(id=${cliente.id})}">
						            <p>Excluir</p>
						            <img th:src="@{/images/delete(24x24).svg}" alt="Excluir">
						        </a>
						    </div>
						</div>
					</div>
				</div>	
				
			</main>
        </div>
    </section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
