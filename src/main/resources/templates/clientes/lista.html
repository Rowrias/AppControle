<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<!-- header.css -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- section.css -->
    <section>
        <div>
            <!-- aside.css -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <!-- Main -->
            <main>
            	<!-- titulo.css -->
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>CLIENTES</h2>
                </div>
                
                <!-- cadastro.css -->
                <div class="cadastro">
					<div>
						<h2>Cadastro de clientes</h2>
					</div>
                	<div>
						<form action="/clientes/lista" method="post">
							<p>
								<label for="nome">Nome: *</label>
					        	<input type="text" id="nome" name="nome" required>
							</p>
					        <p>
								<label for="cnpj">CNPJ:</label>
					        	<input type="text" id="cnpj" name="cnpj">
							</p>
					        <p>
								<label for="cpf">CPF:</label>
					        	<input type="text" id="cpf" name="cpf">
							</p>
					        <p>
								<label for="email">E-mail:</label>
					        	<input type="email" id="email" name="email">
							</p>
					        <P>
								<label for="celular">Celular:</label>
					        	<input type="text" id="celular" name="celular"/>
							</P>
							<P>
								<label for="telefone">Telefone:</label>
					        	<input type="text" id="telefone" name="telefone"/>
							</P>
							<p>
								<label></label>
								<button class="adicionar" type="submit" >Adicionar</button>
							</p>
							
					    </form>
					</div>
	                	               	
                </div>
                
                <div class="lista">
					<div>
						<h2>Lista de clientes</h2>
						<div class="titulo">
							<span>Nome</span>
							<span>CNPJ</span>
							<span>CPF</span>
							<span>E-mail</span>
							<span>Celular</span>
							<span>Telefone</span>
							<span>Ações</span>
						</div>
						<div class="linha-dados" th:each="cliente : ${clientes}">
							<span th:text="${#strings.capitalize(cliente.nome)}"></span>
							<span th:text="${cliente.cnpj}"></span>
							<span th:text="${cliente.cpf}"></span>
							<span th:text="${cliente.email}"></span>
							<span th:text="${cliente.celular}"></span>
							<span th:text="${cliente.telefone}"></span>
							
							<div class="acoes">
						        <a class="editar" th:href="@{/clientes/editar/{id}(id=${cliente.id})}">
						            <span>Editar</span>
						            <img th:src="@{/images/edit(24x24).svg}" alt="Editar">
						        </a>
						        <a class="excluir" th:href="@{/clientes/remover/{id}(id=${cliente.id})}">
						            <span>Excluir</span>
						            <img th:src="@{/images/delete(24x24).svg}" alt="Excluir">
						        </a>
						    </div>
						</div>
					</div>
				</div>	
				
			</main>
        </div>
    </section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('#cnpj').mask('99.999.999/9999-99');
			$('#cpf').mask('999.999.999-99');
			$('#celular').mask('(99) 99999-9999');					
			$('#telefone').mask('(99) 9999-9999');
		});
	</script>
</body>
</html>
