<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Incluindo o header -->
    <header th:replace="fragments/header :: header"></header>
    
    <section>
        <div>
            <!-- Incluindo o aside -->
            <aside th:replace="fragments/aside :: aside"></aside>
            
            <main>
                <div class="titulo">
                    <img th:src="@{/images/entrada(70x70).svg}">
                    <h2>EDITAR SAÍDA</h2>
                </div>
                
                <div class="cadastro">
                	<div>
	                    <h2>Controle de Saidas</h2>
                	</div>
                	<div>
                		<form th:action="@{/saidas/editar/{id}(id=${saida.id})}" th:object="${saida}" method="post">
	                        
	                        <input type="hidden" th:field="*{id}"/>
	                        <input type="hidden" th:field="*{dataEntrada}"/>
	                        <input type="hidden" th:field="*{dataConcluido}"/>
								                        
	                        
	                        <p>
	                            <label for="clienteNome">Cliente *</label>
	                            <input type="text" id="clienteNome" th:field="*{cliente}" required>
	                        </p>
	                        
	                        <p>
	                            <label for="produto">Produto: *</label>
	                            <input type="text" id="produto" th:field="*{produto}" required>
	                        </p>
	                        
	                        <p>
	                            <label for="quantidade">Quantidade: </label>
	                            <input type="number" id="quantidade" th:field="*{quantidade}">
	                        </p>
	                        
	                        <p>
	                            <label for="valorUnitario">Valor Unitário:</label>
	                            <input type="number" step="0.01" id="valorUnitario" th:field="*{valorUnitario}">
	                        </p>
	                        
	                        <p>
	                            <label for="dataSaida">Data Saída *:</label>
	                            <input type="datetime-local" id="dataSaida" th:field="*{dataSaida}" required/>
	                        </p>
	                        
	                        <p>
	                            <label for="funcionario">Funcionário:</label>
	                            <input type="text" id="funcionario" th:field="*{funcionario}" readonly/>
	                        </p>
	                        
	                        <p>
								<label></label>
								<button class="adicionar" type="submit" >Atualizar</button>
							</p>
                    	</form>
                	</div>
               	</div>
               	
               	<div class="lista">
               		<div>
               			<h2>Peça à Editar</h2>
               			<div class="titulo">
							<span class="titulo-nome">Cliente</span>
							<span class="titulo-produto">Produto</span>
							<span class="titulo-quantidade">Quantidade</span>
							<span class="titulo-valorUnitario">Valor Unitário (R$)</span>
							<span class="titulo-valorTotal">Valor Total (R$)</span>
							<span class="titulo-dataEntrada">Data Entrada</span>
							<span class="titulo-dataConcluida">Data Concluída</span>
							<span class="titulo-dataSaida">Data Saída</span>
							<span class="titulo-funcionario">Funcionário</span>
						</div>
               			
						<div class="linha-dados">
							<span class="dados-nome" th:text="${#strings.capitalize(saida.cliente)}"></span>
							<span class="dados-produto" th:text="${#strings.capitalize(saida.produto)}"></span>
							<span class="dados-quantidade" th:text="${saida.quantidade}"></span>
							
							<span class="dados-valorUnitario" th:text="${#numbers.formatDecimal(saida.valorUnitario, 1, 'POINT', 2, 'COMMA')}"></span>
							<span class="dados-valorTotal" th:text="${#numbers.formatDecimal(saida.valorTotal, 1, 'POINT', 2, 'COMMA')}"></span>
							
							<span class="dados-dataEntrada" th:text="${#temporals.format(saida.dataEntrada, 'dd/MM/yyyy (HH:mm)')}"></span>
							<span class="dados-dataConcluida" th:text="${#temporals.format(saida.dataConcluido, 'dd/MM/yyyy (HH:mm)')}"></span>
							<span class="dados-dataSaida" th:text="${#temporals.format(saida.dataSaida, 'dd/MM/yyyy (HH:mm)')}"></span>
							
						    <span class="dados-funcionario" th:text="${saida.funcionario != null ? saida.funcionario : 'Não informado'}"></span>

						</div>
						
               		</div>
               	</div>
            </main>
        </div>
    </section>

</body>
</html>
